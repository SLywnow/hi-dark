# Load banner and fit to screen
banner themes/hi-dark/background.png
banner_scale fillscreen

# Load icons
big_icon_size 256
small_icon_size 64
icons_dir themes/hi-dark/icons

# Load selection background
selection_big themes/hi-dark/selection_big.png
selection_small themes/hi-dark/selection_small.png

# Hide everything
hideui singleuser,hints,arrows,label,badges
showtools shutdown
#hideui singleuser,hints,arrows,badges
#showtools shutdown, reboot